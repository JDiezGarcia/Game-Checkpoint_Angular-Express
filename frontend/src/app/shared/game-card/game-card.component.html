<div class="card">
  <div class="card-img-top">
    <img [src]="game.img" />
    <div class="fa-stack fa-1x">
      <i class="fas fa-square fa-stack-2x"></i>
      <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
      <i class="fa fa-check fa-stack-1x fa-inverse" hidden></i>
    </div>

    <i class="fa fa-eye" [routerLink]="['/details', game.slug]"></i>
  </div>
</div>

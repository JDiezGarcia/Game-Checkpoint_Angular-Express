<div id="carousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <!-- CAROUSEL -->
    <div class="carousel-item active">
      <div class="container">
        <div class="row">
          <ng-container *ngIf="slideCategories.length >= 1">
            <app-category-card
              *ngFor="let slide of slideCategories"
              [category]="slide"
              class="col-2 carusel-item category-card"
            >
            </app-category-card>
          </ng-container>
          <ng-container *ngIf="slideGames.length >= 1">
            <app-game-card
              *ngFor="let slide of slideGames"
              [game]="slide"
              class="col-2 carusel-item game-card"
            >
            </app-game-card>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carousel"
    role="button"
    data-bs-slide="prev"
  >
    <span
      class="carousel-control-prev-icon"
      aria-hidden="true"
    ></span>
  </a>
  <a
    class="carousel-control-next"
    href="#carousel"
    role="button"
    data-bs-slide="next"
  >
    <span
      class="carousel-control-next-icon"
      aria-hidden="true"
    ></span>
  </a>
</div>
